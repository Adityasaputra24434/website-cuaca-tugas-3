<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>web cuaca akurat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Website Cuaca Akurat</h1>
    <input type="text" id="city" placeholder="Masukkan nama kota" />
    <button id="getWeather">Cek Cuaca</button>

    <div id="weather" class="hidden">
      <h2 id="location"></h2>
      <p id="temperature"></p>
      <p id="description"></p>
      <img id="icon" alt="Cuaca">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
